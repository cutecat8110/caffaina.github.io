<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡啡那 CAFFAINA｜與您分享美好咖啡的品味空間</title>
    <!-- title 圖示 -->
    <link rel="Shortcut Icon" type="image/x-icon" href="icon/titleIcon.ico">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Noto+Serif+TC:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Swiper 插件 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <!-- aos 插件 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- reset CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="wapper">
            <!-- 首頁 -->
            <a href="#" class="home">
                <img src="icon/homeLogo.svg" alt="">
            </a>
            <!-- 導航欄 -->
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            <p>關於卡啡那</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p>最新消息</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p>優質咖啡</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p>商品一覽</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p>門市據點</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p>聯絡我們</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- 六角形 -->
        <svg width="0" height="0" class="slideMask" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <clipPath id="slideMask">
                <path fill="none"
                    d="M519.61523,450V150L259.80762,0,0,150V450L259.80762,600ZM48.49744,422V178L259.80762,56,471.11786,178V422L259.80762,544Z">
                </path>
            </clipPath>
            <clipPath id="pc-small">
                <path fill="none"
                    d="M360,311.76V103.91L180,0,0,103.91V311.76L180,415.68ZM33,292.71V123L180,38.1,327,123V292.71L180,377.58Z">
                </path>
            </clipPath>
        </svg>
        <!-- subnav -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="subnav_container">

                        <div class="textbox_container">
                            <div class="subnav_wapper">
                                <a href="#" class="subnav">
                                    <div class="wapper">
                                        <h5>發現</h5>
                                        <h2>必嘗經典</h2>
                                    </div>
                                    <p>MORE</p>
                                </a>
                            </div>
                            <p>每日限時限量提供，遵守主廚堅持現點現烤的最高原則， 只為了讓每一位到店的您，品嚐到如雲朵般的蓬鬆，如戀愛般的幸褔滋味。</p>
                        </div>
                        <div class="sixAngle">
                            <div class="sixAngle_background"></div>
                        </div>
                    </div>
                    <div class="subnav_background"></div>
                </div>
                <!-- 先開發一個 -->
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
                <div class="swiper-slide">Slide 7</div>
                <div class="swiper-slide">Slide 8</div>
                <div class="swiper-slide">Slide 9</div>
                <div class="swiper-slide">Slide 10</div>
            </div>
        </div>

    </main>

    <footer></footer>



    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Swiper CDN -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>

    <!-- Animate on scroll library JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="js/index.js"></script>

    <script>
        // 輪播
        var swiper = new Swiper('.swiper-container');
    </script>
</body>

</html>
